{% extends 'base.html' %}

{%block titulo%} Dashboard {{user}} | {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Ol√° {{ user.first_name }} {{ user.last_name }}</h1>
{% include 'partial/_messages.html' %}


<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td>
                    <button type="submit" class="btn btn-primary">Registrar Contato</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{%endblock%}
