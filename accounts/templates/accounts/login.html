{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Login</h1>

<form method="POST" action="{% url 'login' %}">
      {% include 'partial/_messages.html' %}  
      {% csrf_token %}
   
    <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="usuario" class="form-control" placeholder="Enter usuario" value="{{request.POST.usuario}}">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Enter senha" >
    </div>

    <button type="submit" class="btn btn-primary">Logar</button>
</form>
{%endblock%}
