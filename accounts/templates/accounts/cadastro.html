{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
      {% include 'partial/_messages.html' %}  
      {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" placeholder="Enter nome" value="{{request.POST.nome}}">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" class="form-control" placeholder="Enter sobrenome" value="{{request.POST.sobrenome}}">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" value="{{request.POST.email}}">
    </div>
    <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="usuario" class="form-control" placeholder="Enter usuario" value="{{request.POST.usuario}}">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Enter senha" >
    </div>
    <div class="form-group">
        <label>Repetir a Senha</label>
        <input type="password" name="senha2" class="form-control" placeholder="Enter senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{%endblock%}
